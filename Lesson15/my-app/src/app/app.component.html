
<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold">{{title}}</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Hello World!</p>
    <p *ngIf="lastBlockNumber">My last block in Blockchain was {{lastBlockNumber}}</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <button type="button" (click)="countClick(numberIncrement.value)" class="btn btn-primary btn-lg px-4 gap-3">Click me!</button>
    </div>
    <p>Number of clicks: {{clicks}}</p>
    <input #numberIncrement type="number" class="form-control mt-2" placeholder="0" aria-label="number increment input">
  </div>
</div>
